<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>7 days of code</title>
</head>
<body>
    <header class="header">
        <div class="header__image"> 
            <img src="assets\icon.png">
        </div>
    </header>
    <main class="content">
        <div class="content__questions">
            <h4>Qual o seu nome?</h4>
            <input type="text" id="name" class="content__input" placeholder="Digite seu nome">
            
            <h4>Qual a sua idade?</h4>
            <input type="number" id="age" class="content__input" placeholder="Digite sua idade">

            <h4>Qual linguagem de programação está estudando?</h4>
            <input type="text" id="language" class="content__input">
            <button class="content__button__save" onclick="saveInfo()">Enter</button>

        </div>
        <div class="content__answer" id="message">
        </div>
    </main>

    <script src="script.js" defer></script>

    <footer class="footer">
        <h4> Feito por Tayná Silva - 2025</h4>
    </footer>
</body>
</html>
